<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Advanced Expense Tracker</h1>

        <!-- Balance Summary -->
        <div class="balance-container">
            <h2>Your Balance</h2>
            <h1 id="balance">$0.00</h1>
            <div class="summary">
                <div class="income">
                    <h3>Income</h3>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="expenses">
                    <h3>Expenses</h3>
                    <p id="expense-amount">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="text" id="search" placeholder="Search by description..." />
            <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Salary">Salary</option>
                <option value="Other">Other</option>
            </select>
            <button id="export-btn">Export CSV</button>
        </div>

        <div class="charts-button-container">
            <button id="view-charts-btn" onclick="window.location.href='charts.html'">
                View Income vs Expenses & Category Charts
            </button>
        </div>

        <div class="main-content">
            <!-- Transaction List -->
            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-list"></ul>
            </div>

            <!-- Add Transaction Form -->
            <div class="form-container">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required />
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount..." required />
                        <small>Use negative (-) for expenses</small>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="Food">Food</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Salary">Salary</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" placeholder="YYYY-MM-DD" />
                    </div>

                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
